<html>
    <head>
        <title>{{title}}</title>
        <style>
            .main{
                width: 1000px;
                background-color: black;
                color: white;
                padding: 30x;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
       <div class="main"> {{body}}</div>

       <br/>
       {% for n in course %}
       <div>{{forloop.counter}} {{n}}</div>
       {% endfor %}
       
       <br/>
       <table border="1" cellpadding="10">
            <tr>
                <th>NAME</th>
                <th>PHONE</th>
            </tr>
            {% for d in student %}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.phone}}</td>
            </tr>
            {% endfor %}
        </table>
        {% if numbers|length > 0 %}
            {% for n in numbers %}
                {% if n > 20 %}
                    <div>{{n}}</div>
                {% endif %}
            {% endfor %}
        {% else %}
            NO DATA FOUND
        {% endif %}

    </body>
</html>
